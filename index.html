<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Stocks Dashboard</title>
    </head>
    <body>
        <header id="main-header">
            <div class="wrapper">
                <img src="img/icon-stock-logo.svg" alt="Logo Stock Dashboard">
                <h1>Stocks <span>Dashboard</span></h1>
                <button onclick="openModal('#add-stock')">+</button>
            </div>
        </header>
        <div class="wrapper" id="tickers-list">
            <div class="ticker">
                <button class="btn-close"  onclick="removeTicker(event)">x</button>
                <button class="btn-refresh" onclick="refreshTicker(event)">R</button>
                <h2>AMZN</h2>
                <p>3,172.69</p>
            </div>
        </div>
        <div class="modal" id="add-stock">
            <div class="modal-content">
                <h1>Add Stock</h1>
                <button class="btn-close" onclick="closeModal('#add-stock')
                ">x</button>
                <form onsubmit="handleAddTicker(event)">
                    <label for="ticker">Ticker:</label>
                    <input type="text" name="ticker" id="ticker" />
                    <input type="submit" value="Add Ticker" />
                </form>
            </div>
        <div>
        <script src="js/main.js"></script>
    </body>
</html>
